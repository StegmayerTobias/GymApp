  <script>
    const alumnos = [
      { apellido: "Stegmayer", nombre: "Tomas" },
      { apellido: "Gomez", nombre: "Ana" },
      { apellido: "Lopez", nombre: "Pedro" },
      { apellido: "Martinez", nombre: "Maria" },
    ];

    const ul = document.getElementById("alumnos");

    alumnos.forEach((alumno) => {
      ul.innerHTML += `
      <li>
        <a href="alumno/?nombre=${encodeURIComponent(
          alumno.nombre
        )}&apellido=${encodeURIComponent(alumno.apellido)}">
        <span>${alumno.apellido}, </span>${alumno.nombre}
        </a>
      </li>`;
    });
  </script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const nombreAlumno = getQueryParam("nombre");
    const apellidoAlumno = getQueryParam("apellido");
    document.getElementById("nombre").textContent = nombreAlumno;
    document.getElementById("apellido").textContent = apellidoAlumno;
  </script>
